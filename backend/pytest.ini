[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests (Playwright)
    github_actions: GitHub Actions tests
    act: Tests that require act
    slow: Slow running tests
    headed: Run browser in headed mode

